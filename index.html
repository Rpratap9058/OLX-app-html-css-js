<script>
  document.getElementsByClassName("navbar-toggler")[0].addEventListener("click", (e) => {
    let navbar = document.getElementById("navbarTogglerDemo01");
    if (navbar.classList.contains("show")) {
      navbar.classList.remove("show");
      e.target.classList.add("collapsed");
      e.target.setAttribute("aria-expanded", false);
    } else {
      navbar.classList.add("show");
      if (e.target.classList.contains("collapsed")) e.target.classList.remove("collapsed");
      e.target.setAttribute("aria-expanded", true);
    }
  });

  document.getElementById("account-dropdown").addEventListener("click", (e)=> {
    let body = document.getElementById("account-dropdown-body");
    if ( body.classList.contains("show") ) {
      body.classList.remove("show");
      e.target.parentElement.classList.remove("show");
      e.target.setAttribute("aria-expanded", false);
    } else {
      body.classList.add("show");
      e.target.parentElement.classList.add("show");
      e.target.setAttribute("aria-expanded", true);
    }
  });
</script>
